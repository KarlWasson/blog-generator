<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Set up a blog.
    </h1>
   
    <form id="blog-form">
      <div class="mb-3">
        <label for="blog-title" class="form-label">Blog title</label>
        <input type="text" class="form-control" id="blog-title" placeholder="Blog title">
      </div>
      <div class="mb-3">
        <label for="blog-description" class="form-label">Blog description</label>
        <input type="text" class="form-control" id="blog-description" placeholder="Blog title">
      </div>
      <div class="mb-3f">
        <label for="blog-tags" class="form-label">Blog tags</label>
        <select class="form-select" id="blog-tags" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">Writing</option>
          <option value="2">Coding</option>
          <option value="3">Potatoes</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary btn-lg">Set Up Blog Post</button>
    </form>
    
    <div>
      <h2>Front Matter</h2>
      <code id="output"></code>
    </div>

  </body>
</html>
